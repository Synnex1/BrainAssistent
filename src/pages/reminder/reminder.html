<ion-header>
    <ion-navbar color="primary">
        <ion-title>Reminder</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label>Pick your Date and Time:</ion-label>
    </ion-item>
    <ion-item>
        <ion-datetime displayFormat="DD MMM, YYYY HH:mm" [min]="minDate" [(ngModel)]="displayDate"></ion-datetime>
    </ion-item>

    <button ion-button block color="primary" (click)="setReminder()">Set Reminder</button>
    <button ion-button block color="danger" (click)="dismissReminder()">Dismiss</button>
</ion-content>
