<ion-header>

    <ion-navbar color="primary">
        <ion-title>{{note.title}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
		
		<p *ngIf="note.type">{{note.type}}</p>
		<p *ngIf="note.title">{{note.title}}</p>
  	<p *ngIf="note.description">{{note.description}}</p>
  	<p *ngIf="note.location">{{note.location.lat}}, {{note.location.lng}}</p>
  	<button ion-button block color="danger" (click)="deleteNote()">Delete Note</button>

</ion-content>
