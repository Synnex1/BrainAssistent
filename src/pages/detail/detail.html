<ion-header>

    <ion-navbar color="primary">
        <ion-title>{{note.title}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
		
		<form padding (ngSubmit)="editNote()">
        <!--<ion-input type="text" placeholder="Type" required [(ngModel)]="note.type" name="type"></ion-input>-->
        <ion-input type="text" placeholder="Title" required [(ngModel)]="note.title" name="title" class="bold"></ion-input>
        <ion-textarea type="text" placeholder="Description" [(ngModel)]="note.description" name="description"></ion-textarea>

        <ion-item>
            <ion-label>Type: </ion-label>
            <ion-select [(ngModel)]="note.type" name="type">
                <ion-option value="reminder">Reminder</ion-option>
                <ion-option value="picture">Picture</ion-option>
                <ion-option value="place">Place</ion-option>
                <ion-option value="important">Important</ion-option>
                <ion-option value="">None</ion-option>
            </ion-select>
        </ion-item>

        <ion-item *ngIf="this.note.reminder ">
            <ion-label type="date"></ion-label>
        </ion-item>

        <agm-map *ngIf="this.note.location != null" [latitude]="this.note.location.lat" [longitude]="this.note.location.lng" [scrollwheel]="true" [zoom]="17">
            <agm-marker [latitude]="this.note.location.lat" [longitude]="this.note.location.lng"></agm-marker>
        </agm-map>

        <button ion-button block color="dark" type="submit">Save</button>
    </form>

    <ion-grid>
        <ion-row>
            <ion-col col-6 *ngFor="let picture of note.pictures; let id= index">
                <ion-card class="block">
                    <img [src]="picture" *ngIf="picture">
                
                </ion-card>
            
            </ion-col>
        </ion-row>
    </ion-grid>

  	<button ion-button block color="danger" (click)="deleteNote()">Delete Note</button>

</ion-content>
