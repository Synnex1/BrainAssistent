<ion-header>
    <ion-navbar color="primary">
        <ion-title>New Note</ion-title>

        <!-- Does not work with the submit
        <ion-buttons end>
            <button ion-button type="submit">Save</button>
        </ion-buttons>
        -->
    </ion-navbar>
</ion-header>

<ion-content>
    <form padding (ngSubmit)="addNewNote()">
        <!--<ion-input type="text" placeholder="Type" required [(ngModel)]="note.type" name="type"></ion-input>-->
        <ion-input type="text" placeholder="Title" required [(ngModel)]="note.title" name="title" style="font-weight: bold"></ion-input>
        <ion-textarea type="text" placeholder="Description" [(ngModel)]="note.description" name="description"></ion-textarea>

        <ion-item>
            <ion-label>Type: </ion-label>
            <ion-select [(ngModel)]="note.type" name="type">
                <ion-option value="reminder">Reminder</ion-option>
                <ion-option value="picture">Picture</ion-option>
                <ion-option value="place">Place</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label type="date" [(ngModel)]="myNotification"></ion-label>
        </ion-item>

        <button ion-button block color="dark" type="submit">Save</button>
    </form>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <button ion-button icon-only clear button color="secondary" (click)="onOpenAddMyLocation()">
            <ion-icon name="ios-navigate"></ion-icon>
        </button>

        <button ion-button icon-only clear button color="secondary" (click)="onOpenAddReminder()">
            <ion-icon name="ios-alarm"></ion-icon>
        </button>

        <button ion-button icon-only clear button color="secondary" (click)="onOpenAddImage()">
            <ion-icon name="md-image"></ion-icon>
        </button>

    </ion-toolbar>
</ion-footer>
