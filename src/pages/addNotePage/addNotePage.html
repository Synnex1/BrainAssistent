<ion-header>
    <ion-navbar color="primary">
        <ion-title>New Note</ion-title>
        <button ion-button right>Save</button>
    </ion-navbar>
</ion-header>

<ion-content>
    <form (ngSubmit)="addNewNote()">
        <ion-input type="text" placeholder="Type" required [(ngModel)]="note.type" name="type" ></ion-input>
        <ion-input type="text" placeholder="Title" required [(ngModel)]="note.title" name="title"></ion-input>
        <ion-textarea type="text" placeholder="Description" [(ngModel)]="note.description" name="description"></ion-textarea>
        <button ion-button block color="dark" type="submit">Save</button>
    </form>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <button ion-button icon-only clear button color="secondary" (click)="onOpenAddMyLocation()">
            <ion-icon name="ios-navigate"></ion-icon>
        </button>
    </ion-toolbar>
</ion-footer>
