<ion-header>
    <ion-navbar color="primary">
        <ion-title>New Note</ion-title>
        <button ion-button right>Save</button>
    </ion-navbar>
</ion-header>

<ion-content>
    <form padding (ngSubmit)="addNewNote(f.value)" #f="ngForm">
        <ion-input type="text" placeholder="Type" name="type" ngModel required></ion-input>
        <ion-input type="text" placeholder="Title" name="title" ngModel required style="font-weight: bold;"></ion-input>
        <ion-textarea type="text" placeholder="Description" name="description" ngModel></ion-textarea>
        <button ion-button block color="dark" type="submit" [disabled]="!f.valid">Save</button>
    </form>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <button ion-button icon-only clear button color="secondary" (click)="onOpenAddMyLocation()">
            <ion-icon name="ios-navigate"></ion-icon>
        </button>
    </ion-toolbar>
</ion-footer>
