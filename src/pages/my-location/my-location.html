<ion-header>

    <ion-navbar>
        <ion-title>MyLocation</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <agm-map [latitude]="lat" [longitude]="lng" [scrollwheel]="true" [zoom]="17">
        <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map>

    <button ion-button block color="dark" (click)="saveLocation()">Save This Location</button>

    <button ion-button block color="danger" (click)="dismissLocation()">Dismiss</button>

    <ion-fab button right bottom>
        <button ion-fab mini color="primary" (click)="onLocateMe()">
          <ion-icon name="md-locate"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
