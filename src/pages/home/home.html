<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Brain Assistent
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="filterNotesByType()">
                <ion-icon name="funnel"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredNotes()">  </ion-searchbar>

    <ion-list>
        <ion-card *ngFor="let note of notes" (click)="viewDetails(note)">
            <ion-thumbnail item-left *ngIf="note.type != null" >
                <ion-img src="../../assets/img/place.png"></ion-img>
            </ion-thumbnail>
                <h2>{{note.title}}</h2>
                <p>{{note.description}}</p>
        </ion-card>
    </ion-list>


    <ion-fab button right bottom>
        <button ion-fab mini color="primary" (click)="onAddBtnClicked()">
          <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>

</ion-content>
