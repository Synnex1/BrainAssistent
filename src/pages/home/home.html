<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Brain Assistent
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredNotes()">
  </ion-searchbar>

    <ion-list>
        <ion-item *ngFor="let note of notes" (click)="viewDetails(note)">
            <ion-thumbnail item-start>
                <img src="../../assets/icon/favicon.ico">
            </ion-thumbnail>
            <h2>{{note.title}}</h2>
            <p>{{note.description}}</p>

            <button ion-button clear item-end color="secondary">{{notes.text}}</button>
        </ion-item>
    </ion-list>


    <ion-fab button right bottom>
        <button ion-fab mini color="primary" (click)="onAddBtnClicked()">
          <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>

</ion-content>
